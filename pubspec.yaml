name: instrument_tuner
description: A cross-platform instrument tuner with multi-language support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Audio
  mic_stream: ^0.6.4
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  fft: ^2.0.0

  # State Management
  provider: ^6.1.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/audio/
